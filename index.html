<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="images/sad.png" alt="Sad">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="images/neutral.png" alt="Sad">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="images/happy.png" alt="Sad">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
